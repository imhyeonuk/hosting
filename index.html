
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kakao 지도 시작하기</title>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <button id="toggleBtn">시작하기</button>
    <label for="lineColorPicker">선 색상 선택:</label>
    <input type="color" id="lineColorPicker" value="#000000"> <!-- 초기 색상을 검정으로 설정 -->
    <label for="dotColorPicker">점 색상 선택:</label>
    <input type="color" id="dotColorPicker" value="#000000"> <!-- 점 색상도 검정으로 설정 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e17b255a81f15150d802f2e57887f807"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
        var polylinePath = [];
        var selectedLineColor = '#000000'; // 초기 선 색상을 검정으로 설정
        var selectedDotColor = '#000000'; // 초기 점 색상도 검정으로 설정

        var polyline = new kakao.maps.Polyline({
            map: map,
            path: polylinePath,
            strokeWeight: 5,
            strokeColor: selectedLineColor,
            strokeOpacity: 0.7,
            strokeStyle: 'solid'
        });

        var locationDot = null;

        function displayCurrentLocation(position) {
            var lat = position.coords.latitude,
                lon = position.coords.longitude;
            var locPosition = new kakao.maps.LatLng(lat, lon);

            if (!locationDot) {
                var dotContent = '<div class="location-dot" style="background-color: ' + selectedDotColor + '"></div>';
                locationDot = new kakao.maps.CustomOverlay({
                    map: map,
                    position: locPosition,
                    content: dotContent,
                    yAnchor: 1 
                });
            } else {
                locationDot.setPosition(locPosition);
                document.querySelector('.location-dot').style.backgroundColor = selectedDotColor;
            }

            map.setCenter(locPosition);

            if (isTracking) {
                polylinePath.push(locPosition);
                polyline.setPath(polylinePath);
            }
        }

        var isTracking = false;
        var watchId;

        document.getElementById('toggleBtn').addEventListener('click', function() {
            if (!isTracking) {
                this.textContent = '종료하기';
                // 경로 추적 시작
                if (!navigator.geolocation) {
                    alert("Geolocation is not supported by this browser.");
                    return;
                }
                watchId = navigator.geolocation.watchPosition(displayCurrentLocation, handleError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                this.textContent = '시작하기';
                // 경로 추적 중지하지만, 현재 위치와 그린 경로 유지
                navigator.geolocation.clearWatch(watchId);
            }
            isTracking = !isTracking;
        });

        document.getElementById('lineColorPicker').addEventListener('change', function() {
            selectedLineColor = this.value; // 선 색상 선택
            polyline.setStrokeColor(selectedLineColor); // 변경된 선 색상 적용
        });

        document.getElementById('dotColorPicker').addEventListener('change', function() {
            selectedDotColor = this.value; // 점 색상 선택
            if(locationDot) {
                var dotContent = '<div class="location-dot" style="background-color: ' + selectedDotColor + '"></div>';
                locationDot.setContent(dotContent);
            }
        });

        function handleError(error) {
            console.warn(`ERROR(${error.code}): ${error.message}`);
        }
    </script>
    <style>
        .location-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            position: absolute;
            top: -4px;
            left: -4px;
        }
    </style>
</body>
</html>
